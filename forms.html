<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <!-- the given id should be unique -->
    <form>
        <!-- label: telling user what to do | linking label with input field w/ id-->
        
        <!-- name and id usually are named the same  -->

        <label for="username">Enter Username: </label>
        <input type="text" id="username" name="username" placeholder="Your username" required>
        <br><br>

        <label for="email">Enter Email: </label>
        <input type="email" id="email" name="email" placeholder="Your Email">
        <br><br>

        <label for="password">Enter Password: </label>
        <input type="password" id="password" name="password" placeholder="Choose a Password">
        <br><br>

        <!-- the name attritbute on grouping input field (type: radio)
        provide the value attribute too 
        !pay attention on the name attribute
    
        value will be pased to the backend developer-->
        <p>Please select your age: </p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <br>
        
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <br>

        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        <br><br>
        
        <!-- The dropdown box -->
        <label for="">Security Question</label>
        <!-- using "select" instead of "input" because we have to nest
        different option inside-->
        <select name="question" id="question">
            <option value="q1">What is the Earth's radius?</option>
            <option value="q2">Thailand or Malaysia?</option>
            <option value="q3">Coffee or Tea?</option>
        </select>
        <br><br>

        <label for="">Enter your answer here: </label>
        <input type="text" name="answer" id="answer">
        <br><br>

        <label for="bio">Your bio: </label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" 
        placeholder="Tell me a bit about yourself..."></textarea>
        <br><br>


        <!-- the submit button -->
        <input type="submit" value="Submit the form">
    </form>
</body>
</html>
